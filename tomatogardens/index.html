<html>

<head>
<title>Tomato Gardens Home</title>

<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Raleway" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  
<style>
/* color palette from canva
#9FCC14 - yellow green
#D2281E - brick red
#FBFBFB - white
#E0EE99 - khaki
#C59E91 - rosy brown
*/

$yellow-green: #9FCC14;
$brick-red: #D2281E;
$white: #FBFBFB;
$khaki: #E0EE99;
$rosy-brown: #C59E91;
$black: #2B2B2B;

body {
font-family: 'Crimson Text', serif;
font-size: 16px;
}

p {
margin: 0 0 0 15px;
padding: 9px;
}

h1 {
font-family: 'Raleway', sans-serif;
font-size: 28px;
margin: 5px 7px;
color: $brick-red;
padding: 9px;
letter-spacing: 3px;
font-weight: bold;
}

h2 {
font-family: 'Crimson Text', serif;
font-size: 22px;
color: $white;
letter-spacing: 2px;
background-color: $black;
margin: 3px 0 5px 7px;
padding: 7px;
text-align: center;
font-variant: small-caps;
}

h3 {
font-family: 'Raleway', sans-serif;
font-size: 20px;
color: $black;
margin: 3px 0 0 7px;
padding: 3px;
}


.button {
  font-family: 'Raleway', sans-serif;
  font-size: 14px;
  color: $white;
  background: $brick-red;
  padding: 7px 12px;
  font-weight: bold;
  text-decoration: none;
  
  &:hover, &:focus {
    background: $white;
    border: 2px solid $brick-red;
    color: $brick-red;
  }
    
  &:select, &:active {
   color: $black;
  }
    
  p {
      
  }
}    
</style>

</head>

<body>
 <h1>Header 1 text</h1>
  <h2>Header 2 text</h2>
  <h3>Header 3 text</h3>
<p>Sample body text</p>
  <br />
  <a class="button" href="">Button <i class="fas fa-chevron-circle-right"></i></a>

</body>
</html>
